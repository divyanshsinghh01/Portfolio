<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Interactive Page</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: background 0.3s ease;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #00bcd4, #00838f);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(45deg, #00838f, #00bcd4);
        }

        .content {
            max-width: 600px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div id="mainContent" class="content">
        <h1>Welcome!</h1>
        <p>This is the starting page of the interactive portfolio.</p>
        <button class="btn" onclick="showNewContent()">Go to New Page</button>
    </div>

    <script>
        function showNewContent() {
            const container = document.getElementById("mainContent");
            container.innerHTML = `
                <h1>New Page</h1>
                <p>This is the new content displayed dynamically. You can add information about projects, experience, or anything else!</p>
                <button class="btn" onclick="goBack()">Go Back</button>
            `;
        }

        function goBack() {
            const container = document.getElementById("mainContent");
            container.innerHTML = `
                <h1>Welcome!</h1>
                <p>This is the starting page of the interactive portfolio.</p>
                <button class="btn" onclick="showNewContent()">Go to New Page</button>
            `;
        }
    </script>

</body>
</html>
